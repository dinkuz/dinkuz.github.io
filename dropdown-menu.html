<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Voorbeeld</title>
    <style>
        /* Voeg wat eenvoudige CSS-stijlen toe voor opmaak */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #efefef;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav li {
            margin-right: 20px;
            position: relative;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            display: block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: color #333;;
            min-width: 150px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dropdown Menu Voorbeeld</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Diensten</a>
                    <div class="dropdown-content">
                        <a href="#">Webdesign</a>
                        <a href="#">App-ontwikkeling</a>
                        <a href="#">SEO</a>
                    </div>
                </li>
                <li><a href="#">Over Ons</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
